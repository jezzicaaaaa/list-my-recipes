<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Sacramento" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/a6dab44087.js"></script>
    <title>Document</title>
</head>
<body>
    <section id="home"class="home">
        <div class="container">
            <h3>what to cook with your spare ingredients?</h3>
            <h1>List<span>-</span>my<span>-</span>Recipes</h1>
            <button class="btn-home" type="button">find out</button>
        </div>
    </section>
    <section class="search">
        <a href="#home">
                <i id="go-home" class="fa fa-arrow-circle-left" aria-hidden="true"></i> 
            </a>
        <div class="container">
            
            <div class="search-box">
                <h3>what are your ingredients?</h2>
                <form>
                    <input class="ingredients" type="text" placeholder="ingredients, dish, keyword" autofocus><i id="plus" class="fa fa-plus-circle" aria-hidden="true"></i>
                    <!--<input id="ingredients" class="ingredients" type="text" value="">-->
                    <div class="add-input"></div>
                    <input class="submit" type="submit" value="submit">
                </form>
            </div>
        </div>
    </section>
    <section id="recipe-lists" class="recipe-lists">
        <div class="top-banner">
            <a href="#home">
                <i id="go-search" class="fa fa-arrow-circle-left" aria-hidden="true"></i> 
            </a>
            <h3>Results</h3>
            <p>are you ready to cook?</p>
        </div>
        <div class="container">
            <div class="loader"></div>
            <div class="results">  

            </div>
            <button class="see-more"> see more </button>
            
            
        </div>
    </section>
    <div id="myModal" class="modal">
    <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="loader"></div>
            <p>INGREDIENTS</p>
            <div class="container">
                <ul class="modal-list">
                    <p>INGREDIENTS!!</p>
                    
                </ul>
                <div class="image"></div>
            </div>
            
        </div>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/script.js"></script>    

</body>
</html>
